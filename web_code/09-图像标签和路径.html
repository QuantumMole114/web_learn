<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>width或height可通过缩放控制大小</h4>
    <img src="images/DSC_0083.JPG" alt="图像显示不出来时的描述" width="300px">

    <h4>title的作用:鼠标放在图片上时提示的文字</h4>
    <img src="images/DSC_0083.JPG" alt="图像显示不出来时的描述" width="300px" title="鼠标放在图片上时提示的文字">

    <h4>border给图像加边框,但推荐在css中使用</h4>
    <img src="images/DSC_0083.JPG" alt="图像显示不出来时的描述" width="300px" border="15">
    <p>注意点：</p>
    1.图像标签可以拥有多个属性,必须写在标签名的后面。<br>
    2.属性之间不分先后顺序,标签名与属性、属性与属性之间均以空格分开。<br>
    3.属性采取键值对的格式,即key=“value”的格式,属性=“属性值”。<br>

</body>

</html>
