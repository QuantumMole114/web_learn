<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>href中填写url, target为跳转方式,默认为_self</p>
    <h4>1.外部链接</h4>
    <a href="https://www.bilibili.com" target="_blank"> 此处填写文本或图像 </a>

    <h4>2.内部链接</h4>
    <a href="01.html" target="_blank"> 01.html </a>

    <h4>3.空链接 用于暂时没有明确指向的网页</h4>
    <a href="#">空链接</a>

    <h4>4.下载链接 地址链接为.exe或zip等压缩包</h4>
    <a href="sucai/downloads/image.JPG.zip">点击此处下载image.zip</a>

    <p>网页中的各种元素都可以加超链接, 如文本图像表格音频视频等</p>

    <h4>5.锚点链接</h4>
    <p>用法: 在目录为锚点创建一个id,之后在后面的锚点位置填写id</p>
    <a href="#maodian1">这是目录位置</a>
    <h4 id="#maodian1">这里是锚点位置</h4>
</body>

</html>
